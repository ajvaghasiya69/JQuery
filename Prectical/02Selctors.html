<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors in jQuery</title>
  </head>
  <body>
    <h1>Selectors in jQuery</h1>
    <button class="btnClass">Class Selector</button>
    <button id="btnId">Id Selector</button>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {

        // Element Selector 
        $("h1").click(function () {
          console.log("Element Selector Called");
        });
        // Class Selector 
        $(".btnClass").click(function () {
          console.log("Class Selector Called");
        });
        // Id Selector 
        $("#btnId").click(function () {
          console.log("Id Selector Called ");
        });
      });
    </script>
  </body>
</html>
