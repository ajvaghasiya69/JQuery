<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sibling Trevesing In JQuery</title>
    <style>
      * {
        margin: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    body
    <div class="great-grand-parent">
      great-grand-parent
      <div class="grand-parent">
        grand-parent
        <div class="parent">
          parent
          <div class="child">Child 1</div>
          <div class="koibhi">Child 1</div>
          <div class="child">Child 2</div>
        </div>
      </div>
    </div>

    <!-- JQuery script -->

    <script src="../js/jquery-3.7.1.min.js"></script>

    <!-- script css  -->

    <script>
      $("body").css({
        backgroundColor: "tan",
        textAlign: "center",
      });
    </script>

    <!-- script -->

    <script>
      $(document).ready(function () {
        // sibling

        $(".child").siblings().css({ border: "5px solid blue" });

      });
    </script>
  </body>
</html>
