<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade In JQuery</title>
  </head>
  <body>
    <h1>Fade In JQuery</h1>

    <button class="btnFadeIn">Fade In</button>
    <button class="btnFadeOut">Fade Out</button>
    <button class="btnFadeToggle">Fade Toggle</button>
    <button class="btnFadeTo">Fade To</button>

    <hr />
    <div class="box">You Wanna See Some Magic</div>

    <script src="../js/jquery-3.7.1.min.js"></script>

    <script>
      $("body").css({ backgroundColor: "tan", textAlign: "center" });
      $("button").css({
        backgroundColor: "brown",
        color: "khaki",
        padding: "10px 30px",
      });
      $(".box").css({
        backgroundColor: "crimson",
        color: "khaki",
        width: "300px",
        height: "200px",
        margin: "auto",
      });
    </script>

    <script>
      $(document).ready(function () {
        $('.btnFadeIn').click(function () {
           $('.box').fadeIn(3000) 
        });
        $('.btnFadeOut').click(function () {
           $('.box').fadeOut(2000) 
        });
        $('.btnFadeToggle').click(function () {
           $('.box').fadeToggle(3000) 
        });
        $('.btnFadeTo').click(function () {
           $('.box').fadeTo(2000, 0.25) 
        });
      });
    </script>
  </body>
</html>
