<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mouse Event</h1>
    <div class="box">This Is The Magic Of jQuery</div>


      <!-- jQuery  -->

      <script src="../js/jquery-3.7.1.min.js"></script>

      <!-- CSS Script  -->
  
      <script>
        $("body").css({ backgroundColor: "tan", textAlign: 'center' });
        $("button").css({
          backgroundColor: "brown",
          color: "khaki",
          padding: "10px 30px",
        });
        $(".box").css({
          backgroundColor: "crimson",
          color: "khaki",
          height: "200px",
          margin: "20px",
          border: "5px solid lime",
          textAlign: "center",
          fontSize: "30px",
        });
      </script>


<!-- Script  -->

<script>
    $(document).ready(function () {
        

        // Mouse Enter 

        $('.box').mouseenter(function () {
            $('.box').css({
                backgroundColor: 'green'
            })
        })

        // Mouse leave 

        $('.box').mouseleave(function () {
            $('.box').css({
                backgroundColor: 'orange'
            })
        })


        // Mouse Up 

        $('.box').mouseup(function () {
            $('.box').css({
                backgroundColor: 'blue'
            })
        })


        // Mouse Down 

        $('.box').mousedown(function () {
            $('.box').css({
                backgroundColor: 'violet'
            })
        })
    })
</script>
</body>
</html>
